<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Wordle Clone</h1>
        <div id="grid"></div>
        <input id="guess-input" type="text" maxlength="5" placeholder="Enter 5-letter word" />
        <button id="submit-guess">Submit</button>
        <button id="restart-game" style="display: none;">Restart</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
